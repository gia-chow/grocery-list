<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   
    <!-- Link stylesheets -->
    <link rel="stylesheet" href="style.css">

    <!-- Link icons -->
    <script src="https://kit.fontawesome.com/8fc8fc7333.js" crossorigin="anonymous"></script>

    <title>Grocery List</title>
  </head>
  <body>

    <div class="container-fluid">
        <div class="row m-1 p-4">
            <div class="card col-md-12 groceries bg-light">
                <div class="h1 p-1 mt-4 display-inline-block text-center">Grocery List</div>
                <br>
                <!-- Start input -->
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">
                        <i class="fa-solid fa-pencil"></i>
                    </span>
                    <input type="text" class="form-control" id="userInput" placeholder="Add new..." aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    <button class="btn btn-success" onclick="newElement()" id="addbtn">Add</button>
                </div>
                <!-- End input -->
                <!-- Start list -->
                <ul class="pb-3" id="allItems">
                    <li>Spaghetti Squash</li>
                    <li>Tofu</li>
                    <li>Sour Cream</li>
                    <!-- Additional list items will show up here -->
                </ul>
                <!-- End list -->
                <!-- Start clear list button -->
                <button type="button" class="btn btn-danger" id="clear"><i class="fa-solid fa-trash-can"></i> Clear List</button>
                <br>
                <!-- End clear list button -->
            </div>
        </div>
    </div>

    <!-- Link javascript -->
    <script src="script.js"></script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
